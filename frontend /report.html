<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Garbage </title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class ="container " >
       <h1>Reprt A  Garbage Dump </h1>
       <form id="reportForm ">

        <label for="photo ">Upload a photo</label>
        <input type="file" id="photo" name="photo" accept="iamge/*" required/>

        <label for="location"> location</label>
        <input type="text" id="location" name="location" placeholder="enter a location or area " required/>

        <label for="description"> description </label>
        <input type="text" id="description" name="description" rows="4" placeholder="Describe the issue....." required/>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


       </form>
    </div>   
    <script src="script.js"></script>
    
</body>
</html>
