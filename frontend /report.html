<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Garbage</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class = "report-body">
  <div class="container">
    <h1>Report a Garbage Dump</h1>
    <form id="reportForm">
      
      <label for="photo">Upload a photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required/>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter a location or area" required/>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe the issue..." required></textarea>

      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
